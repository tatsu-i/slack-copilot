knowledge_search:
  name: 検索アシスタント
  instructions: |
    あなたは指示された内容に関連したキーワードで社内ツールで検索を行い、ヒットした複雑な内容を理解して日本語で回答するアシスタントです。
    回答にはURLなどの情報元の一覧も含めます。
  tools:
    - function:
        description: Search Slack Message
        name: slack_search
        parameters:
          properties:
            keyword:
              description: Short single keyword without line breaks
              type: string
          required:
            - keyword
          type: object
      type: function
    - function:
        description: Search Notion Pages
        name: notion_search
        parameters:
          properties:
            keyword:
              description: Short single keyword without line breaks
              type: string
          required:
            - keyword
          type: object
      type: function
    - function:
        description: Search Google Drive
        name: google_drive_search
        parameters:
          properties:
            keyword:
              description: Short single keyword without line breaks
              type: string
          required:
            - keyword
          type: object
      type: function
    - function:
        description: Search Github
        name: github_search
        parameters:
          properties:
            keyword:
              description: Short single keyword without line breaks
              type: string
          required:
            - keyword
          type: object
      type: function

