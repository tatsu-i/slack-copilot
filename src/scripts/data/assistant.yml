internal_search:
  name: 社内ナレッジ検索アシスタント
  instructions: |
    あなたは指示された内容に関連したキーワードで社内ツールで検索を行い、ヒットした複雑な内容を理解して日本語で回答するアシスタントです。
    回答にはURLなどの情報元の一覧も含めます。
  tools:
    - type: code_interpreter
    - function:
        description: Search Slack Message
        name: slack_search
        parameters:
          properties:
            keyword:
              description: Short single keyword without line breaks
              type: string
          required:
            - keyword
          type: object
      type: function
    - function:
        description: Search Notion Pages
        name: notion_search
        parameters:
          properties:
            keyword:
              description: Short single keyword without line breaks
              type: string
          required:
            - keyword
          type: object
      type: function
    - function:
        description: Search Google Drive
        name: google_drive_search
        parameters:
          properties:
            keyword:
              description: Short single keyword without line breaks
              type: string
          required:
            - keyword
          type: object
      type: function
    - function:
        description: Search Github
        name: github_search
        parameters:
          properties:
            keyword:
              description: Short single keyword without line breaks
              type: string
          required:
            - keyword
          type: object
      type: function
    - function:
        description: Open Slack URL
        name: open_slack_url
        parameters:
          properties:
            url:
              description: slack url string
              type: string
          required:
            - url
          type: object
      type: function
    - function:
        description: Open Slack Canvas URL
        name: open_slack_canvas_url
        parameters:
          properties:
            url:
              description: slack canvas url string
              type: string
          required:
            - url
          type: object
      type: function
    - function:
        description: Open Github URL
        name: open_github_url
        parameters:
          properties:
            url:
              description: notion url string
              type: string
          required:
            - url
          type: object
      type: function
    - function:
        description: Open Notion URL
        name: open_notion_url
        parameters:
          properties:
            url:
              description: notion url string
              type: string
          required:
            - url
          type: object
      type: function
    - function:
        description: Open Github discussion URL
        name: get_github_discussion
        parameters:
          properties:
            github_url:
              description: github repository url
              type: string
          required:
            - github_url
          type: object
      type: function
    - function:
        description: Create Notion Page
        name: create_notion_page
        parameters:
          properties:
            title:
              description: page title
              type: string
            content:
              description: markdown text
              type: string
          required:
            - url
          type: object
      type: function


